<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoGardens - Editar Manutenção</title>
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <header>
      <h1>EcoGardens</h1>
      <nav>
        <ul>
          <li><a href="/">Página Inicial</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="edit">
        <h2>Editar Manutenção</h2>
        <form action="/edit/{{ maintenance[0] }}" method="POST">
          <label for="date">Data:</label>
          <input
            type="date"
            id="date"
            name="date"
            value="{{ maintenance[1] }}"
            required
          />

          <label for="service">Serviço:</label>
          <input
            type="text"
            id="service"
            name="service"
            value="{{ maintenance[2] }}"
            required
          />

          <label for="notes">Observações:</label>
          <textarea id="notes" name="notes" rows="4" required>
{{ maintenance[3] }}</textarea
          >

          <button type="submit">Salvar Alterações</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 EcoGardens. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
