<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Clientes - Restaurante</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="container">
      <h1>Controle de Clientes - Restaurante</h1>
      <form id="cadastro-form">
        <h2>Cadastrar Cliente</h2>
        <input type="text" id="cpf" placeholder="CPF" required />
        <button type="submit">Cadastrar</button>
      </form>
      <form id="entrada-form">
        <h2>Registrar Entrada</h2>
        <input type="text" id="cpf-entrada" placeholder="CPF" required />
        <input
          type="text"
          id="data-entrada"
          placeholder="Data (DD/MM/AAAA)"
          required
        />
        <button type="submit">Registrar</button>
      </form>
      <form id="registro-form">
        <h2>Mostrar Registros de Entrada</h2>
        <input type="text" id="cpf-registro" placeholder="CPF" required />
        <button type="button" onclick="mostrarRegistros()">Mostrar</button>
        <div id="registros"></div>
      </form>
    </div>
    <script type="text" src="cadastro.js"></script>
  </body>
</html>
